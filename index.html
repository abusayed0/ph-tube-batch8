<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHero Tube</title>
  <!-- __________daisyui cdn__________  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/6e6041f935.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .primary-bg {
      background-color: rgba(37, 37, 37, 0.20);
      ;
    }
  </style>
</head>

<body class="max-w-[1440px] px-2 md:px-10 lg:px-12 mx-auto">
  
  <header class="mt-10">
    <!-- __________ navbar start __________ -->
    <div class="navbar p-0 min-h-fit">
      <div class="navbar-start gap-2">
        <div class="dropdown md:hidden">
          <label tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 primary-bg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </label>
          <ul tabindex="0"
            class="flex flex-col gap-2 dropdown-content mt-3 z-[1] p-3 shadow bg-base-100 rounded-box w-52">
            <li><button disabled  class="sort-btn w-full text-start px-3 py-2 primary-bg rounded font-medium text-lg" onclick="sortByViewHandle()">Sort
                By View</button></li>
            <li> <a class="w-full inline-block px-3 py-2 primary-bg rounded font-medium text-lg">Blog</a>
            </li>
          </ul>
        </div>
        <div>
          <img class="h-[27px] md:h-[35px]" src="resources/Logo.png" alt="">
        </div>
      </div>
      <div class="navbar-center hidden md:flex">
        <ul>
          <li><button disabled class="sort-btn px-5 py-3 primary-bg rounded font-medium text-lg" onclick="sortByViewHandle()">Sort By View</button></li>
        </ul>
      </div>
      <div class="hidden md:flex navbar-end">
        <a href="" class="px-5 py-3 primary-bg rounded font-medium text-lg">Blog</a>
      </div>
    </div>
    <hr class="mt-6 mb-8 primary-bg">
    <!-- __________ categories start __________ -->
    <div id="categories-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 justify-items-center">
    </div>
  </header>
  <main>
    
    <!-- __________ category data start __________ -->
    <section id="category-data-container">
      
    </section>
  </main>
  <!-- __________ js __________  -->
  <script src="js/index.js"></script>
</body>

</html>
